<div class="container">


  <table class="table">
    <thead>
      <th>id</th>
      <th>manufacturer</th>
      <th>model</th>
      <th>type</th>
      <th>bl</th>
      <th>caliber</th>
      <th>expDate</th>
      <th>image</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of firearmsList">
        <th>{{item.id}}</th>
        <td>{{item.manufacturer}}</td>
        <td>{{item.model}}</td>
        <td>{{item.type}}</td>
        <td>{{item.bl}}</td>
        <td>{{item.caliber}}</td>
        <td>{{item.expDate}}</td>
        <td><img src="{{item.pictureUrl}}"></td>
      </tr>
    </tbody>
  </table>

</div>
